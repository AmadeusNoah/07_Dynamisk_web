<!DOCTYPE html>

<html lang="da">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">
    </head>

    

<!-- BODY  -->
    <body>

        <input type="text" id="længde"> Længde
        <input type="text" id="bredde"> Bredde
        <button> Udregn </button>

        <script>
            document.querySelector("button").addEventListener("click", buttonClicked);

            function buttonClicked(){
                let længde = document.querySelector("#længde").value;
                let bredde = document.querySelector("#bredde").value;
                let a = areal (længde, bredde);
                let resultat ;
                if (isNaN(a)){
                    resultat = "Det er ikke et tal, prøv igen!"
                } else if (a <= 0) {

                    resultat ="Arealet er mindre end nul! Prøv igen!"
                } else {
                    resultat = `Arealet er ${a}`;
                }


                console.log(resultat);
            }
            
            function areal(l, b) {
                return l * b;
            }


        </script>

    </body>
</html>
