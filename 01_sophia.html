<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <main>
    <template>
      <article class="dyrene">
        <h3></h3>
        <img src="" alt="" />
        <p class="typedyr"></p>
        <p class="dyrbor"></p>
      </article>
    </template>
  </main>
</html>

<script>
  window.addEventListener("DOMContentLoaded", start);
  console.log("siden er loaded");

  function start() {
    const beholder = document.querySelector("main");
    const skabelon = document.querySelector("template");

    const fil = "alleDyr.json";

    async function hentdata(fil) {
      const resultat = await fetch(fil);
      const json = await resultat.json();
      vis(json);
      console.log("test");
    }

    function vis(json) {
      json.forEach((dyr) => {
        const klon = skabelon.cloneNode(true).content;
        klon.querySelector("h3").textContent = dyr.navn;
        klon.querySelector("img").src = dyr.billede;
        klon.querySelector(".dyrene").style.border = "2px solid black";
        klon.querySelector(".dyrene").style.margin = "10px";
        klon.querySelector(".dyrene").style.width = "400px";
        beholder.appendChild(klon);
      });

      hentdata(fil);
    }
  }
</script>
