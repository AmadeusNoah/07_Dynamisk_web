<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">


<body>
    <h1>Tro på det.. </h1>
    <img src="billeder_slideshow/img1.png" alt="Billede1">
    <button>Videre</button>
    <p>Billeder venligs tudlånt af Rasmus</p>

</body>

<script>
let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

const knap = document.querySelector("button");
const billede = document.querySelector("img");
let nummer = 0;

knap.addEventListener("click", skiftBillede);

function skiftBillede() {
    if(nummer<7){
    nummer++;
    console.log(nummer);
    }
    else {
        nummer = 0;
    }
    billede.src = "billeder/"+billeder[nummer];
}

</script>
