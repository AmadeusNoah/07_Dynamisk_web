<!DOCTYPE html>

<html lang="da">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">
    </head>

    

<!-- BODY  -->
<body>
    <article id="Gris">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p class="p2">Levested: </p>
    </article>  

    <script>

        window.addEventListener("DOMContentLoaded", start)
        console.log('DOM fully loaded and parsed');

        function start () {

            let dyr = {
            "navn": "Gris", 
            "type" : "Pattegris", 
            "billede": "http://mabe-kea.dk/E19/pics/pig.png", 
            "levested" : "Svinefarm"
        };

        let udskriv  = document.querySelector("article")
        let type_kategori = document.querySelector("article:nth-child(2) p")

        console.log(`Navn: ${dyr.navn} Type: ${dyr.type} Billede: ${dyr.billede} Levested: ${dyr.levested}`);  


        const destination = document.querySelector("#Gris");
        const fuldeNavn = `${dyr.navn}`;
        destination.querySelector("h3").textContent = fuldeNavn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("p").innerHTML = "Type: " + dyr.type;
        destination.querySelector(".p2").textContent = "Levested: " + dyr.levested;
        }
    </script>
</body>


</html>
