<!DOCTYPE html>

<html lang="da">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">
        <style>
            .dyrene {
                border: 1px solid black;
                margin-bottom: 10px;
            }
        </style>
    </head>

    

<!-- BODY  -->
<body>
    <section class="data-container"></section>
    <template>
        <article class="dyrene">
            <h3></h3>
            <p class="navn"></p>
            <img src="" alt="" class="billede">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>



    <script>
        window.addEventListener("DOMContentLoaded", start)
        console.log('DOM fully loaded and parsed');
        
        let dyr = [
                {"navn": "Frø", "type" : "Pattedyr", "billede": "http://mabe-kea.dk/E19/pics/frog.png","levested" : "Vand"},
                {"navn": "Gris", "type" : "Pattegris", "billede": "http://mabe-kea.dk/E19/pics/pig.png","levested" : "Svinefarm"},
                {"navn": "Ræv", "type" : "Pattedyr", "billede": "http://mabe-kea.dk/E19/pics/fox.png","levested" : "Skove"},
                {"navn": "Sild", "type" : "Fisk", "billede": "http://mabe-kea.dk/E19/pics/sild.jpg","levested" : "Vand"},
                {"navn": "Krokodile", "type" : "Krybdyr", "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg","levested" : "Vand"}
                ];

        function start () {

            const container = document.querySelector(".data-container");
            const dyreTemplate = document.querySelector("template");

            dyr.forEach(dyr => {
                let klon = dyreTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                container.appendChild(klon);
            })
        }
        </script>
</body>

    


</html>
